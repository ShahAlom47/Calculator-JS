<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styl.css">

    <title>Document</title>
</head>

<body>


    <main class=" lg:max-w-5xl m-auto">

        <section class="w-[330px] m-auto p-6">
            <div class=" contant bg-slate-900 p-5 rounded-xl border-2 border-gray-400 shadow-cm">
                <div id="calc-display " class="shadow-cm  w-full h-14 mb-4 border-1 rounded-lg border-gray-400 p-2">
                    <div id="display-top" class="text-yellow-50 text-sm">
                        
                    </div>
                    <div id="display-bottom" class="text-white  text-right">
                        
                    </div>
                   
                </div>
                <div id="calc-key" class=" grid grid-cols-4 gap-4 justify-between m-auto">

                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> AC
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> DEL
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> %
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> /
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 7
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 8
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 9
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> *
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 4
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 5
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 6
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> -
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 1
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 2
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 3
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> +
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 00
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> 0
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> .
                    </button>
                    <button class=" btn-circle btn-outline bg-slate-800 text-white shadow-cm w-8 h-8 m-auto dNum"> =
                    </button>

                </div>

            </div>

        </section>



    </main>
<script src="index.js"></script>r
</body>

</html>
